<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | MVP</title>
  <link rel="shortcut icon" type="imagex/png" href="img/icon-airmail-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>

  <div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
      <div class="col-md-6 order-md-2">
        <h2>Fa√ßa o login para continuar</h2>
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite o seu usuario" value="">
            <label for="text" class="form-label">Digite o seu usuario</label>
          </div>
        </form>
        <form>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a sua senha" value="admin">
            <label for="password" class="form-label">Digite a sua senha</label>
          </div>
        </form>
        <input type="submit" id="logar" onclick="logar()" class="btn btn-primary" value="Entrar">
      </div>
      <div class="col-md-6 order-md-1">
        <div class="col-12">
          <img src="img/undraw_mobile_photos_psm5.svg" alt="Entrar no sistema" class="img-fluid">
          <div class="col-12" id="link-container">
            <a href="register.html"><b>Clique aqui para se cadastrar</b></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <footer class="py-3 my-4">
      <p class="footerbk text-center"><b>2022 &copy; @brunoabreusz</b></p>
    </footer>
  </div>
    


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="script/javascript.js"></script>
</body>

</html>
