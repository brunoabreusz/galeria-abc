<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro | MVP</title>
    <link rel="shortcut icon" type="imagex/png" href="img/icon-airmail-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize o seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Digite o seu e-mail">
                        <label for="email" class="form-label">Digite o seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="user" name="user"
                            placeholder="Digite o nome do seu usuario">
                        <label for="name" class="form-label">Digite o nome do seu usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Digite a senha do seu usuario">
                        <label for="name" class="form-label">Digite a senha do seu usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
                            placeholder="Confirme a senha do seu usuario">
                        <label for="name" class="form-label">Confirme a senha do seu usuario</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                            <label for="agree-form" class="form-check-label">Você aceita os<a
                                    href="https://policies.google.com/terms?hl=pt-BR" target="_blank"><b> termos de
                                        serviços</b></a>?</label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" value="" id="newsletter" name="newsletter"
                                checked>
                            <label for="newsletter" class="form-check-label">Deseja receber as nossas
                                notificações?</label>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Cadastro" disabled>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/undraw_access_account_re_8spm.svg" alt="" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="index.html"><b>Eu já tenho uma conta.</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <p class="footerbk text-center"><b>2022 &copy; @brunoabreusz</b></p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script/javascript.js"></script>
</body>

</html>
